language: node_js
sudo: false
dist: trusty
env:
  - CC=clang CXX=clang++ npm_config_clang=1 PGUSER=postgres PGDATABASE=postgres

matrix:
  include:
    - node_js: "lts/boron"
    addons:
      postgresql: "10"
      apt:
        packages:
        - postgresql-10
        - postgresql-client-10
    env:
      global:
        - PGPORT=5433
